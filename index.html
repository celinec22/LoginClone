<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Sign In - IntelliHomeSolutions</title>
        <link rel="icon" href="IntelliHomeSolutions.png" type="image/x-icon">

    </head>
    <body>
        <div id="wrapper">
            <div id="left"> 
                <div id="signin">
                    <div class="logo">
                        <img src="IntelliHomeSolutionsLogo.png" alt="IntelliHomeSolutions">

                        

                    </div>
                    <form>
                        <div>
                            <label>Email or username</label>
                            <input type="text" name="text-input">

                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="text-input">
                            
                        </div>
                        <button type="submit" class="primary-btn">Sign-In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with Company</a>

                        
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                     <a href="#" class="secondary-btn">Create an Account</a>


                </div>
                <footer id="main-footer">
                    <p>
                        Copyright &copy; 2023
                    </p>
                </footer>
                <a href="#">terms of user</a>| <a href="#"> Privacy Policy</a>
            </div>
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">
                            <strong>Smart</strong> Living Starts Here.
                        
                        </h1>
                        <a href="#" class="secondary-btn">Learn more about Smart Home Automation</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
